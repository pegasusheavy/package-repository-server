<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800">
  <div class="max-w-md w-full px-4">
    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-lg p-8 text-center">
      <!-- Loading State -->
      <div *ngIf="loading" class="space-y-4">
        <fa-icon
          [icon]="faSpinner"
          class="text-indigo-600 dark:text-indigo-400 text-6xl animate-spin"
        ></fa-icon>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          Completing Sign In...
        </h2>
        <p class="text-gray-600 dark:text-gray-400">
          Please wait while we authenticate your account
        </p>
      </div>

      <!-- Success State -->
      <div *ngIf="success && !loading" class="space-y-4">
        <fa-icon
          [icon]="faCheckCircle"
          class="text-green-500 text-6xl"
        ></fa-icon>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          Sign In Successful!
        </h2>
        <p class="text-gray-600 dark:text-gray-400">
          Redirecting you now...
        </p>
      </div>

      <!-- Error State -->
      <div *ngIf="error && !loading" class="space-y-4">
        <fa-icon
          [icon]="faExclamationCircle"
          class="text-red-500 text-6xl"
        ></fa-icon>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          Authentication Failed
        </h2>
        <p class="text-gray-600 dark:text-gray-400">
          {{ error }}
        </p>
        <p class="text-sm text-gray-500 dark:text-gray-500">
          Redirecting to login page...
        </p>
      </div>
    </div>
  </div>
</div>
